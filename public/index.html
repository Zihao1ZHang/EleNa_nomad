<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #04AA6D;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #04AA6D;
        cursor: pointer;
    }
    </style>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="interface">
        <section>
            <fieldset>
                <legend>Beginning</legend>
                <input type="text" id="Beginning" name="origin" size="40" value="Left click on the map to select" required readonly>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Destination</legend>
                <input type="text" id="Destination" name="destination" size="40" value="Right click on the map to select" required readonly>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Please input the percentage</legend>
                <input type="range" id="percentage" name="percentage" min="100" max="150" value="125" class="slider">
                <p>Percentage: <input type="text" id="percentageValue" name="percentageValue" size="20" value="" required readonly></p>
            </fieldset>
        </section>
        <section>
            <!-- <fieldset> 
                <legend>Goal - Please click your goal below</legend> -->
                <!-- <select id = "goal"> 
                    <option>Shortest route</option>
                    <option>Max elevation</option>
                    <option>Min elevation</option> 
                </select>  -->
                
                <fieldset>
                    <legend>Goal - Please click your goal below</legend>
                    <ul>
                      <li>Shortest Route</li>
                      <li>Max Elevation</li>
                      <li>Min Elevation</li>
                    </ul>
                  </fieldset>
                  <script>
                const listItems = document.querySelectorAll('.interface ul li');

                    listItems.forEach(item => {
                    item.addEventListener('click', () => {
                        // When the second or third button is clicked, reset the background color of the previous button to its initial value.
                        if (item === listItems[1]) {
                        listItems[0].style.backgroundColor = '';
                        } else if (item === listItems[2]) {
                        listItems[1].style.backgroundColor = '';
                        }

                        // Change the background color of the clicked button.
                        item.style.backgroundColor = '#ccc';
                    });
                    });

                  </script>
                </select>
<!--                <input type="checkbox" id="max_checkbox" name="max_checkbox">-->
            </fieldset>
        </section>
        <section>
            <div class="Btn1">
                <input type="submit" id="StartBtn" name="Start" value="Start Calculation"></input>
            </div>
        </section>
    </div>

    <!--

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
        var slider = document.getElementById("percentage");
        var output = document.getElementById("percentageValue");
        output.value = slider.value;
        slider.oninput = function() {
        output.value = this.value;
    }
  </script>
  </body>
</html>
